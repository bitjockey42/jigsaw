<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Jigsaw Puzzle</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id=forPuzzle></div>
  <div id="menu">
    <p id="controls">close controls</p>
    <div id="showhide">
      <hr>
      <p class="center"><button type="button" id="help">instructions</button></p>
      <hr>
      <p class="center"><button type="button" id="default">default image</button></p>
      <p class="center"><button type="button" id="load">load image</button></p>
      <p><input type=checkbox id="enablerot"><label for="enablerot" id="enablerotlabel">enable rotation</label>
      </p>
      <p>shape: <select id="shape">
          <option value="1" selected>classic</option>
          <option value="2">triangle</option>
          <option value="3">round</option>
          <option value="4">straight</option>
        </select></p>
      <p>number of pieces: <select id="nbpieces">
          <option selected>12</option>
          <option>25</option>
          <option>50</option>
          <option>100</option>
          <option>200</option>
          <option>500</option>
          <option>1000</option>
        </select></p>
      <p>between connected pieces: <select id="drawmode">
          <option value="1" selected>thin line</option>
          <option value="2">flat</option>
          <option value="3">bevel</option>
        </select></p>
      <p class="center"><button type="button" id="start">start game</button><button type="button" id="stop">stop
          game</button></p>
      <hr>
      <p>storage: <button type="button" id="helpstorage">?</button></p>
      <p class="center">
        <button type="button" id="save">save game</button>
        <button type="button" id="loadsaved">load saved game</button>
        <button type="button" id="rename">rename game</button>
      </p>
      <hr>
      <p>file: <button type="button" id="helpfile">?</button></p>
      <p class="center"><button type="button" id="fsave">save game</button><button type="button" id="frestore">restore
          game</button></p>
      <p>save name: <input type="text" id="saveas"><span id="saveext"></span></p>
      <hr>
      <p class="center"><button type="button" id="togglefullscreen">Toggle Fullscreen</button></p>
      <p class="center"><button type="button" id="exit">Exit</button></p>
    </div> <!-- showhide -->
  </div> <!-- menu -->
  <div id="imageviewer" class="hidden" draggable="true">
    <p id="viewercontrols">preview</p>
    <div id="toggleviewer">
      <div id="previewcontainer">
        <img id="preview" src=""></img>
      </div>
    </div>
  </div>
  <script src="jigsaw.js"></script>
</body>

</html>
